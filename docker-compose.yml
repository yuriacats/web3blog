version: '3.8'
services:
  backend:
    build:
      context: backend
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
    depends_on:
      - db
  db:
    build:
      context: db
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    ports:
      - '3306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=toor
      - MYSQL_HOST=localhost
      - MYSQL_USER=web
  integration:
    build:
      context: integration
    depends_on:
      - backend
      - db
