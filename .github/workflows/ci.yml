name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  integration_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: integration test 
      run: ./exec_integration.sh
  lint_backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: backendLint
      run: cd backend && npm install && npm run lint
  lint_frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: frontendLint
      run: cd front && npm install && npm run lint
