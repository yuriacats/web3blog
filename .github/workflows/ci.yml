name: Test CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  integration_test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: integration test 
      run: ./exec_integration.sh
  lint_backend:
    defaults:
      run:
        working-directory: backend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: backend lint
      run:  npm install && npm run lint
    - name: backend format
      run: npm run format_check 
  lint_frontend:
    if: false #次回PRで削除
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front 
    steps:
    - uses: actions/checkout@v3
    - name: frontend lint
      run:  npm install && npm run lint
    - name: frontend format
      run: npm run format_check 
